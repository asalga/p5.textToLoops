<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>p5.textToLoops</title>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
    <script src="p5.textToLoops.js"></script>
    <script>
        new p5(p => {

            let font;

            p.preload = _ => { font = p.loadFont('assets/helvetica.ttf'); };

            p.setup = _ => {
                let fntSz = 180;
                let str = 'abode';

                p.createCanvas(600, 600);
                p.pixelDensity(1);
                p.background(0);

                p.translate(p.width / 2, p.height / 2);

                p.colorMode(p.HSB);
                p.noFill();
                p.strokeWeight(3);

                p.textSize(fntSz);
                p.textFont(font);

                let bounds = font.textBounds(str, 0, 0);
                p.translate(-bounds.w / 2, bounds.h / 2);

                // p.stroke(100);
                // p.rect(bounds.x, bounds.y, bounds.w, bounds.h);

                let loops = p.textToLoops(str, font, fntSz, {
                    simplifyThreshold: 0,
                    sampleFactor: 0.75
                }).loops;

                loops.forEach((loop, i) => {
                    p.stroke((i / (loops.length - 1)) * 360, 100, 100);
                    p.beginShape();
                    loop.forEach(e => p.vertex(e.x, e.y));
                    p.endShape();
                });
            };
        });
    </script>
</head>

<body></body>

</html>
